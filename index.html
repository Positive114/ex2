<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>白天</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		<script src="js/program.js" type="text/javascript"></script>
		</head>
		<body>
		    <div class="video-background">
		        <video autoplay muted loop>
		            <source src="img/白天1.mp4" type="video/mp4">
		            您的浏览器不支持视频标签。
		        </video>
		    </div>
			<div><img id="bed" class="bed" src="img/床.png"/ onmouseover="bedover()" onmouseout="bedout()" onclick="nosleep()"></div>
			<div class="day">第<span>1</span>天</div>
			<div class="shuxing">
				<div>行动点数:<span id="actionPoints">5</span></div>
			</div>
			<div class="shuxing">
				<div>饥渴值:<span id="thirst">0</span></div>
			</div>
			<div class="shuxing">
				<div>精神状态:<span id="mentalState">50</span></div>
			</div>
			<div id="message"></div>
			<div class="wuping"><img src="img/物品栏.png"/></div>
			
			<div id="inventory"></div>
			<input class="wuzibutton" type="button" value="搜寻物资" onclick="wuzi()"/>
			<input class="restbutton" type="button" value="休息" onclick="rest()"/>
		</body>
</html>
