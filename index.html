<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸存者指南</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        .background {
            background-color: black;
            background-image: url('https://img-baofun.zhhainiao.com/fs/b41cbf77f2b45d4e64d7eb8feef9c6ae.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: backgroundFadeIn 5s forwards;
        }

        @keyframes backgroundFadeIn {
            0% {
                background-color: black;
                background-image: none;
            }
            100% {
                background-color: transparent;
                background-image: url('https://img-baofun.zhhainiao.com/fs/b41cbf77f2b45d4e64d7eb8feef9c6ae.jpg');
            }
        }

        .menu {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 15px;
            opacity: 0;
            animation: menuFadeIn 1.5s 3s forwards; 
        }

        .button {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            opacity: 0;
            animation: buttonFlyIn 1.5s forwards;
        }

        .start {
            animation-delay: 1s;
        }

        .settings {
            animation-delay: 2s;
            background-color: blue;
        }

        .exit {
            animation-delay: 3s;
            background-color: red;
        }

        @keyframes buttonFlyIn {
            0% {
                transform: translateX(-100vw);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes menuFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h1 {
            font-size: 4em; 
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            opacity: 0;
            animation: textFlyIn 2s 1s forwards; 
        }

        @keyframes textFlyIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .button:hover {
            background-color: darkgreen;
            transform: scale(1.05);
        }

        .settings:hover {
            background-color: darkblue;
        }

        .exit:hover {
            background-color: darkred;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .modal button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="menu">
            <h1>幸存者指南</h1>
            <a href="game.html" style="text-decoration: none;">
                <button class="button start">开始</button>
            </a>
            <button class="button settings">设置</button>
            <button class="button exit">退出</button>
        </div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>设置</h2>
            <p>这里可以放一些设置选项。</p>
            <button id="closeSettings">关闭</button>
        </div>
    </div>

    <script>
        const settingsButton = document.querySelector('.settings');
        const exitButton = document.querySelector('.exit');
        const settingsModal = document.getElementById('settingsModal');
        const closeSettingsButton = document.getElementById('closeSettings');

        settingsButton.addEventListener('click', () => {
            settingsModal.style.display = 'flex';
        });

        closeSettingsButton.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });

        exitButton.addEventListener('click', () => {
            const confirmExit = confirm("确定要退出游戏吗？");
            if (confirmExit) {
                alert("游戏已退出！");
            }
        });

        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
